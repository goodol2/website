<html>
<title>goodol</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./favicon.png">
</head>
<body>
<style>
                        .searchbox {
     		        display: flex;
     		        width: 85%;
                        height: 40px;
                        }
			.searchwindow {
			flex: 1;
			display: flex;
			height: 40px;
			width: 85%;
			border: 1px solid #cccccc;
			background: #ffffff;
			}
			.input_text {
			flex: 1;
			font-size: 14px;
			padding: 10px;
			border: 0px;
			outline: none;
			float: left;
			}
			.sch_smit {
			width: 42px;
			height: 42px;
			border: 0px;
			outline: none;
			float: right;
			}

</style>
<center>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="./index.html"><img src="./goodol.png" width="55%" height="auto"></a>
    <br>
    <br>
    <form name="search" id="search" method="get" action="./search.html">
        <div class="searchbox">
            <div class="searchwindow">
                <input type="search" name="q" class="input_text" placeholder="검색어를 입력하세요">
            </div>
            <input class="sch_smit" type="image" src="./searchbutton.png" name="Submit"
                   value="Submit">
        </div>
    </form>
</center>
</body>
</html>
